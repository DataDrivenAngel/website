<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<head>
    <title>Virtual Advent Calendar</title>
    <link rel="stylesheet" type="text/css" href="christmas.css">
</head>

<script language="javascript">
    function changeImage(id,src) {
        const doc = document.querySelector(("#"+id))
        // console.log("id:",id);
        // console.log("src:" ,src.slice(-7));
        // console.log("alt_src:",doc.dataset.alt_src);

        if (document.getElementById(id).src.slice(-7) == "000.png") 
        {
            document.getElementById(id).src =
            doc.dataset.alt_src ;
        }

    }
</script>

<header></header>

<body>
    <div>        
        <h1>Advent Calendar</h1>
        <h3>Graphic design is my passion! /s</h3>
        
        <h4>click on the numbers to open the advent calendar boxes</h4>
    </div>
    <div class = "calendar">
        <figure class="item" >
            <img id = "d1" 
            src="icons/png/000.png"
            data-alt_src="icons/png/003-christmas-card.png" 
            alt="Day 1: a christmas card with a tree on it" onclick="changeImage(id,src)">
        </figure>
        <figure class="item" >
            <img id = 2 
            src="icons/png/000.png"
            data-alt_src="icons/png/009-bauble-1.png"
            class="gallery__img" alt="Day 2: a christmas tree ornament"
            onclick="changeImage(id,src)">
        </figure>
    </div>
    <div>
        <h2>
        Background Image by <a href="https://pixabay.com/users/geralt-9301/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2874137">Gerd Altmann</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2874137">Pixabay</a>
        </h2>
        <h2>
        Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></h2>
        
        <h1>Back to my <a href = "https://williamangel.net?utm_source=adventcalendar">Home Page</a></h1>
    </div>

</body>
